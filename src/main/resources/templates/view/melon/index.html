<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ticketing Macro</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="assets/mp4/bg.mp4" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">멜론 티켓팅 매크로</h1>
                    <p class="mb-5">카카오 로그인 X 멜론 로그인만 가능합니다.</p>
                    <form id="melonLoginForm">
                        <!-- Email address input-->
                        <div class="row input-group-newsletter">
                            <div class="col"><input class="form-control" id="id" name="id" placeholder="아이디를 입력하세요." value="dksekqkd12"/></div>
                        </div>
                        <div class="row input-group-newsletter">
                            <div class="col"><input class="form-control" type="password" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요."/></div>
                        </div>
                        <div class="row input-group-newsletter">
                            <div class="col"><input class="form-control" id="prodId" name="prodId" placeholder="prodId를 입력하세요." type="number" value="208619"/></div>
                        </div>
                        <div class="row input-group-newsletter">
                            <div class="col-auto"><button class="btn btn-primary" id="loginBtn" type="button" onclick="login();">멜론 티켓 로그인</button></div>
                        </div>
                        </br>
                    </form>

                    <form id="melonTicketingForm">
                        <div class="row input-group-newsletter">
                            <div class="col"><input class="form-control" id="ticketDate" name="ticketDate" placeholder="날짜를 입력하세요." type="number" value="0"/></div>
                        </div>
                        <div class="row input-group-newsletter">
                            <div class="col"><input class="form-control" id="ticketTime" name="ticketTime" placeholder="시간을 입력하세요." type="number" value="0"/></div>
                        </div>
                        <div class="row input-group-newsletter">
                            <div class="col"><input class="form-control" id="rsrvVolume" name="rsrvVolume" placeholder="예매할 티켓 갯수를 입력하세요." type="number" value="1"/></div>
                        </div>
                        <div class="row input-group-newsletter">
                            <div class="col-auto"><button class="btn btn-primary" id="ticketingBtn" type="button" onclick="ticketing();">티켓팅 시작</button></div>
                        </div>
                        </br>
                    </form>
                </div>
            </div>
        </div>
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="js/jquery-3.7.0.min.js"></script>
        <script src="js/melon/melon.js"></script>
        <script src="js/common/common.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
